<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty of Medicine - Campus Map</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Mapbox Directions -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
    />

    <!-- Mapbox Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
    />

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <!-- Sidebar -->
      <div id="sidebar">
        <div class="sidebar-header">
          <h1>ğŸ¥ Faculty of Medicine</h1>
          <p>University of Ruhuna</p>
        </div>

        <!-- Search -->
        <div class="sidebar-section">
          <h3>ğŸ” Search Location</h3>
          <input
            type="text"
            id="search-input"
            placeholder="Search buildings, departments..."
          />
          <div id="search-results"></div>
        </div>

        <!-- Building Categories -->
        <div class="sidebar-section">
          <h3>ğŸ“ Quick Access</h3>
          <div class="category-buttons">
            <button class="category-btn" data-category="admin">
              Admin Block
            </button>
            <button class="category-btn" data-category="department">
              Department Block
            </button>
            <button class="category-btn" data-category="anatomy">
              Anatomy Block
            </button>
            <button class="category-btn" data-category="clinical">
              Clinical Block
            </button>
            <button class="category-btn" data-category="hostel">Hostels</button>
            <button class="category-btn" data-category="all">Show All</button>
          </div>
        </div>

        <!-- Directions -->
        <div class="sidebar-section">
          <h3>ğŸ§­ Get Directions</h3>
          <select id="start-location" class="location-select">
            <option value="">Select Starting Point</option>
          </select>
          <select id="end-location" class="location-select">
            <option value="">Select Destination</option>
          </select>
          <div class="transport-modes">
            <button class="mode-btn active" data-mode="walking">ğŸš¶ Walk</button>
            <button class="mode-btn" data-mode="cycling">ğŸš´ Cycle</button>
            <button class="mode-btn" data-mode="driving">ğŸš— Drive</button>
          </div>
          <button id="get-directions-btn" class="primary-btn">
            Get Directions
          </button>
          <button id="clear-directions-btn" class="secondary-btn">
            Clear Route
          </button>
          <div id="route-info" class="route-info hidden"></div>
        </div>

        <!-- GPS Tracking -->
        <div class="sidebar-section">
          <h3>ğŸ“¡ Live Tracking</h3>
          <button id="track-location-btn" class="primary-btn">
            ğŸ“ Enable GPS Tracking
          </button>
          <div id="tracking-info" class="tracking-info hidden"></div>
        </div>

        <!-- Building List -->
        <div class="sidebar-section">
          <h3>ğŸ›ï¸ All Locations</h3>
          <div id="building-list" class="building-list"></div>
        </div>
      </div>

      <!-- Map Container -->
      <div id="map-container">
        <div id="map"></div>

        <!-- Floating Controls -->
        <div class="floating-controls">
          <button id="toggle-3d-btn" class="control-btn">ğŸ¢ 3D View</button>
          <button id="center-campus-btn" class="control-btn">ğŸ¯ Center</button>
          <button id="toggle-labels-btn" class="control-btn">ğŸ·ï¸ Labels</button>
          <button id="share-location-btn" class="control-btn">ğŸ“¤ Share</button>
        </div>

        <!-- Legend -->
        <div class="map-legend">
          <h4>Legend</h4>
          <div class="legend-item">
            <span class="legend-color" style="background: #e74c3c"></span>
            <span>Admin Block</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #3498db"></span>
            <span>Department Block</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #2ecc71"></span>
            <span>Anatomy Block</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #f39c12"></span>
            <span>Clinical Block</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #9b59b6"></span>
            <span>Hostels</span>
          </div>
        </div>

        <div id="loading-indicator" class="hidden">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>ğŸ“¤ Share Location</h2>
        <div class="share-options">
          <input type="text" id="share-link" readonly />
          <button id="copy-link-btn" class="primary-btn">Copy Link</button>
        </div>
      </div>
    </div>

    <script src="campus-data.js"></script>
    <script src="map-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
